# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Blackie's Failed Notes
subtitle : Ever tried. Ever failed. No matter. Try Again. Fail again. Fail better.
description: Show me. Don't tell me.
author: Blackie Tsai
avatar: img/avatar.png      # use absolute URL, seeing it's used in both `/` and `/about/`
language: en
timezone: tw

#Custom Setting Start

# Scheme
scheme: Muse

# Sidebar settings
sidebar:
  position: left
  display: always

# Since
since: 2013

# Menu
menu:
  home: /
  #about: /about
  archives: /archives
  categories: /categories
  tags: /tags
  search: /search

menu_icons:
  enable: true
  # Icon Mapping.
  home: home
  about: user
  categories: th
  tags: tags
  archives: archive
  commonweal: heartbeat

# Search
search:
  path: search.xml
  field: post

disqus_shortname: chentientsai

# GA
google_analytics: UA-38528893-3

# Links
links_title: Links
links:
  Larry - Level up: http://larrynung.github.io/

# Social
social:
  GitHub: https://github.com/blackie1019
  Facebook: https://www.facebook.com/chentien.tsai
  LinkedIn: https://tw.linkedin.com/in/blackie1019

social_icons:
  enable: true
  # Icon Mappings
  GitHub: github
  Facebook: facebook
  LinkedIn: linkedin

# Code Highlight theme
# Available value: normal | night | night eighties | night blue | night bright
# https://github.com/chriskempson/tomorrow-theme
highlight_theme: night eighties

#Custom Setting End

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blackie1019.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: false
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 30
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/blackie1019/blackie1019.github.io.git
  branch: master
